<div class="row mt-5">
    <div class="col-md-8 offset-md-2">
        <div class="card border-primary">
            <div class="card-body">
                <h2 class="text-center mb-4 ">Insert Blog</h2>
                <!-- Insert Form -->
                <form (ngSubmit)="onsubmit()">
                    <div class="form-group">
                        <label for="title" class="text-primary">Title</label>
                        <input type="text" class="form-control" [(ngModel)]="blogobj.blogTitle" name="title" id="title"
                            placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="content" class="text-primary">Content</label>
                        <textarea class="form-control" id="content" rows="8" placeholder="Enter content"
                            name="content" [(ngModel)]="blogobj.blogContent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="text-primary">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags">
                    </div>
                    <div class="form-group">
                        <label for="category" class="text-primary">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option value="" selected disabled>Select category</option>
                            <option value="Technology">Technology</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Fashion">Fashion</option>
                        </select>
                    </div>
                    <!-- Button is moved to the top -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
