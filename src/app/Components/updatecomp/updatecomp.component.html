<div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Update Form</h2>

          <form (ngSubmit)="updateblog()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" [(ngModel)]="blogobj.blogTitle">
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" rows="13" placeholder="Enter content" name="content" [(ngModel)]="blogobj.blogContent"></textarea>
            </div>
            <div class="form-group">
              <label for="tags">Tags</label>
              <input type="text" class="form-control" id="tags" placeholder="Enter tags" name="tags">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category" name="category">
                <option value="" selected disabled>Select category</option>
                <option value="Technology">Technology</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Fashion">Fashion</option>
              </select>
            </div>
          
            <div class="text-right ml-2 mr-5 mt-4">
              <button type="submit" class="btn btn-primary col-md-2">Update</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
