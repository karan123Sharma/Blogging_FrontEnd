<div class="container mt-5">
    <div class="col-md-2 ml-5">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="clickInsert()">Add Blogs</button>
    </div>

    <div class="blog-post card mt-4">
        <div class="card-body">
            <div class="blog-buttons text-right">
                <div>
                    <button class="btn btn-danger" (click)="checkDelete()" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                    <button class="btn btn-primary" style="margin-left: 10px;" (click)="clickupdate()">Update</button>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="blog-info">
                    <h2 class="card-title text-center">{{blogobj.blogTitle}}</h2>
                    <p class="card-text">{{blogobj.blogContent}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Dialog -->
<div *ngIf="showDeleteModal" class="delete-confirmation d-flex justify-content-center align-items-center">
    <div class="card" style="max-width: 400px;">
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete this blog post?</p>
            <div class="text-center">
                <button class="btn btn-danger" (click)="clickdelete(blogobj.blogId)">Yes</button>
                <button class="btn btn-secondary" (click)="cancelDelete()">No</button>
            </div>
        </div>
    </div>
</div>
