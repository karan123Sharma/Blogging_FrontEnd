<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)] = "userobj.username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email"  [(ngModel)] = "userobj.email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "userobj.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
